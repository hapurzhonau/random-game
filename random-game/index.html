<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/crosshair.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <span class="span-results">RESULTS:</span>
            <ul class="results__list">
                <!-- <li class="results__list_item"></li> -->
            </ul>
        </header>
        <main class="main">

            <div class="container">
                <div class="time__wrapper">
                    <div class="time"></div>
                </div>

                <button class="start-button">Start</button>
                <div class="hits-count__wrapper_outer">
                    <div class="hits-count__wrapper">
                        Hits:
                        <div class="hits-count">0</div>
                    </div>
                </div>
            </div>
            <div class="playfield__wrapper">
                <div class="playfield">
                    <div class="ghost__container"><img class="ghost" src="" alt="">
                    </div>
                </div>
                <div class="playfield-two">

                </div>
            </div>
        </main>
        <footer class="footer">

            <a href="https://rs.school/"><img class="rs-logo" src="icons/rs_school_gray.svg" alt="rs-logo"></a>
            <div class="footer-right">

                <a href="https://github.com/hapurzhonau"><span class="my-name">hapurzhonau</span></a>
                <span class="year">2023</span>
            </div>
        </footer>
    </div>
</body>
<script src="index.js"></script>

</html>
